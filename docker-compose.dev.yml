services:
  api:
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      PORT: ${PORT:-3000}
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    working_dir: /app
    command: ["bun", "run", "--filter", "@vpsos/api", "dev"]

  web:
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    working_dir: /app
    command: ["bun", "run", "--filter", "@vpsos/web", "dev"]
