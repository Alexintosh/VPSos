services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      AUTH_TOKEN: ${AUTH_TOKEN:-changeme}
      AUTH_MODE: ${AUTH_MODE:-token}
      HOST: 0.0.0.0
      PORT: ${PORT:-3000}
      FS_SANDBOX: ${FS_SANDBOX:-on}
      FS_ROOT: /data
      DEFAULT_CWD: /data
      DEFAULT_SHELL: ${DEFAULT_SHELL:-/bin/bash}
      ALLOW_RUN_AS_ROOT: ${ALLOW_RUN_AS_ROOT:-false}
      MAX_PTY: ${MAX_PTY:-16}
    volumes:
      - ./:/data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_PROXY_TARGET: http://api:${PORT:-3000}
      VITE_WS_PROXY_TARGET: ws://api:${PORT:-3000}
    depends_on:
      - api
